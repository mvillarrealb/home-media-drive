<mat-toolbar color="primary">
    <span>Mi Unidad</span>
</mat-toolbar>
<div class="drive-gallery">
    <div *ngFor="let bucket of buckets$ | async">
        <mat-card routerLink="/drive/{{bucket.bucketId}}/content">
            <mat-card-header>
                <mat-card-title>{{bucket.name}}</mat-card-title>
                <mat-card-subtitle>Creado el: {{bucket.createdAt | date:'medium' }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                
            </mat-card-content>
            <mat-card-actions>
             
            </mat-card-actions>
        </mat-card>
    </div>
</div>
