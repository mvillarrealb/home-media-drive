<div class="loading-indicator" *ngIf="!isLoading">
    <h1 align="center">Iniciar Sesión</h1>
  </div>
  <div class="loading-indicator" *ngIf="isLoading">
    <h1 align="center">Iniciando Sesión...</h1>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div class="parent">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Correo electrónico" formControlName="email">
          <mat-error *ngIf="email.invalid">{{getEmailErrors()}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Contraseña" formControlName="password">
          <mat-error *ngIf="password.invalid">{{getPasswordErrors()}}</mat-error>
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div class="mat-card-actions">
        <button mat-raised-button type="submit" color="primary" [disabled]="isLoading"
          mat-button>Iniciar Sesión</button>
        <a class="register" mat-raised-button routerLink="/accounts/signin" mat-button
          [disabled]="isLoading">Registrarse</a>
      </div>
    </form>
  </div>
